<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order summary component</title>
    <link rel="icon" type="image/x-icon" href="/favicon-32x32.png" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="div-main">
      <div class="div-container">
        <img
          class="girl-image"
          src="illustration-hero.svg"
          alt="girl's listening music"
        />
        <h1 class="heading-1">Order Summary</h1>
        <p class="paragraph-1">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="price-box">
          <img class="music-icon" src="icon-music.svg" alt="music icon" />
          <div class="two-elements">
            <span class="annual-plan">Annual Plan</span>
            <span class="price">$59.99/year</span>
          </div>
          <span class="change">Change</span>
        </div>
        <div class="box-payment">
          <p class="payment">Proceed to Payment</p>
        </div>
        <h4 class="heading-cancel">Cancel Order</h4>
      </div>
    </div>
  </body>
</html>
